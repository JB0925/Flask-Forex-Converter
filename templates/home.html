{% extends 'base.html' %}

{% block content %}
<form action="/" method="POST">
    <label for="from">Convert From</label>
    <input type="text" name="from" id="from" placeholder="From:" required>
    <label for="to">Convert To</label>
    <input type="text" name="to" id="to" placeholder="To:" required>
    <label for="amount">Amount</label>
    <input type="number" name="amount" id="amount" placeholder="Enter the Amount" required>
    <button type="submit">Convert</button>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p class="error">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock %}
